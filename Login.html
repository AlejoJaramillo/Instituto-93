<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/plugins/bootstrap-5.3.1/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="box d-flex">
        <div class="info">
            <br><br><br><br><br><br><br><br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br>
            <img src="/insti93/images/ESCUDO_WEB.png" alt="Escudo">
        </div>
        <form action="#" class="algo" onsubmit="return validarFormulario()">
            <br>
            <h1>Inicio de Sesión</h1>
            <br>
            <p>Por favor, ingrese su usuario y contraseña para iniciar sesión. En caso de no tener un usuario, haga clic en "Registrarse".</p>

            <div class="input-box">
                <input type="text" id="usuario" required>
                <span>Nombre de usuario</span>
                <i></i>
            </div>
            <br>
            <div class="input-box">
                <input type="password" id="contrasena" required>
                <span>Contraseña</span>
                <i></i>
            </div>
            <br>
            <div class="remember d-flex justify-content-between">
                <a href="#">Recuperar Contraseña</a>
                <a href="#" onclick="redirigirARegistro()">Registrarse</a>
            </div>

          
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

            <script>
                function redirigirARegistro() {
                    window.location.href = "Registro.html";
                }

                function validarFormulario() {
                    var usuario = document.getElementById("usuario").value;
                    var contrasena = document.getElementById("contrasena").value;

                    if (usuario.trim() === "" || contrasena.trim() === "") {
                        alert("Por favor, complete todos los campos.");
                        return false;
                    }

                    
                    window.location.href = "Landing.html";
                    return false;  
                }
            </script>
        </form>
    </div>

    <script src="/plugins/bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
