<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/plugins/bootstrap-5.3.1/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="registro.css">
    <title>Registro</title>
 
</head>
<body>
    <div class="imagen">
        <img src="/images/ESCUDO_WEB.png" alt="Escudo">
    </div>
    <div class="formulario">
        <h1 >Registro</h1>
        <form action="Landing.html" method="post" class="Algo">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required><br>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required><br>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>

            <label for="repite_contrasena">Repita Contraseña:</label>
            <input type="password" id="repite_contrasena" name="repite_contrasena" required><br>

            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="privacidad" name="privacidad" required>
                <label for="privacidad">Acepto las políticas de privacidad</label>
            </div>

            <div class="registro-link">
                <a href="Login.html" onclick="redirigirALogin()">Ya se encuentra registrado? Iniciar Sesión</a>
                <script>
                    function redirigirALogin() {
                        window.location.href = "Login.html";
                    }
                </script>
            </div><br>

            <input type="submit" value="Registro">
            <br><br><br><br><br>
        </form>
    </div>
</body>
</html>
