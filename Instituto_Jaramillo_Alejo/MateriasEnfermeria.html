function validarLetras(inputId) {
var input = document.getElementById(inputId);

    return true;
} else {
     
    alert("Por favor, ingrese solo letras en este campo.");
    input.value = '';   
    return false;
}
}

function validarNumeros(inputId) {
var input = document.getElementById(inputId);
var regex = /^[0-9]+$/;

    return true;
} else {

    input.value = '';   
    return false;
}
}
